<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Form with Hidden Field</title>
</head>
<body>
    <!-- Embed your Google Form here -->
    <iframe id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLScH4kEzfGjhy5QOIl0FL1jwFuxjlJ_fUy2LV_Hjgme3Ytwn8A/viewform?embedded=true" width="640" height="931" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <!-- JavaScript to extract value from URL and populate into hidden field -->
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Extract the unique ID parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const uniqueID = urlParams.get('entry.1801877272');

            // Access the form within the iframe and add the hidden field
            const iframe = document.getElementById('google-form');
            iframe.addEventListener('load', function() {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const form = iframeDoc.querySelector('form');
                const hiddenField = document.createElement('input');
                hiddenField.type = 'hidden';
                hiddenField.name = 'uniqueID';
                hiddenField.value = uniqueID || '';
                form.appendChild(hiddenField);
            });
        });
    </script>
</body>
</html>
