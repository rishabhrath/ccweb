<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Form</title>
    <style>
        /* Optional: CSS to style the iframe */
        iframe {
            border: none;
            width: 100%;
            height: 100vh; /* Adjust height as needed */
        }
    </style>
    <script>
        // Wait for the iframe to load
        window.addEventListener('load', function() {
            // Access the iframe content
            var iframe = document.querySelector('iframe');
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Hide the question with class 'geS5n'
            var questionToHide = iframeDocument.querySelector('.geS5n');
            if (questionToHide) {
                questionToHide.style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <!-- Embed your Google Form here -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScH4kEzfGjhy5QOIl0FL1jwFuxjlJ_fUy2LV_Hjgme3Ytwn8A/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</body>
</html>
